<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .slider-container {
      width: 100%;
      overflow: hidden;
      position: relative;
    }

    .slider-wrapper {
      display: flex;
      width: 100%;
      transition: transform 0.5s ease-in-out;
    }

    .slider-image {
      width: 100%;
      height: 400px;
      object-fit: cover;
    }

    .prev-btn,
    .next-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: #fff;
      border: none;
      outline: none;
      cursor: pointer;
    }

    .prev-btn {
      left: 0;
    }

    .next-btn {
      right: 0;
    }
  </style>
  <body>
    <div class="slider-container">
      <div class="slider-wrapper"></div>
      <button class="prev-btn">Prev</button>
      <button class="next-btn">Next</button>
    </div>

    <script>
      const products = [
        {
          name: "Product 1",
          image: "https://via.placeholder.com/500x400.png?text=Product+1",
        },
        {
          name: "Product 2",
          image: "https://via.placeholder.com/500x400.png?text=Product+2",
        },
        {
          name: "Product 3",
          image: "https://via.placeholder.com/500x400.png?text=Product+3",
        },
      ];

      const sliderWrapper = document.querySelector(".slider-wrapper");
      const prevBtn = document.querySelector(".prev-btn");
      const nextBtn = document.querySelector(".next-btn");

      let currentIndex = 0;

      function renderSlider() {
        sliderWrapper.innerHTML = "";

        products.forEach((product, index) => {
          const sliderImage = document.createElement("img");
          sliderImage.src = product.image;
          sliderImage.alt = product.name;
          sliderImage.classList.add("slider-image");

          if (index === currentIndex) {
            sliderImage.classList.add("active");
          }

          sliderWrapper.appendChild(sliderImage);
        });
      }

      function showPrev() {
        currentIndex =
          currentIndex === 0 ? products.length - 1 : currentIndex - 1;
        renderSlider();
      }

      function showNext() {
        currentIndex =
          currentIndex === products.length - 1 ? 0 : currentIndex + 1;
        renderSlider();
      }

      prevBtn.addEventListener("click", showPrev);
      nextBtn.addEventListener("click", showNext);

      renderSlider();
    </script>
  </body>
</html>
